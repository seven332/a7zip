apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName '1.0'
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    sourceSets {
        androidTest.java.srcDirs += '../../src/androidTest/java'
        androidTest.resources.srcDirs += '../../src/androidTest/resources'
        androidTest.assets.srcDirs += '../../src/androidTest/assets'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(':extract')
    implementation project(':extract-lite')
    implementation 'com.android.support:support-annotations:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.getkeepsafe.relinker:relinker:1.3.1'
    androidTestImplementation 'com.github.seven332.okio:okio:1.16.0'
    androidTestImplementation 'org.jsoup:jsoup:1.11.3'
    androidTestImplementation 'commons-io:commons-io:2.5'
}
